; INI:Missions:ALL01:Description=Allied 1: Dead Garden
; INI:Missions:ALL01:LongDescription=Allied Nations - Mission 1 - Operation: Dead Gardens@Location: Washington DC, United States@@Looks like we have fallen out of the frying pan into the fire. We are about to fall under control of PsiCorp forces - their attack was sudden and nobody had idea about the Psychic Dominator being constructed under the pavement of Washington DC nor about those in few other places around the world. Civilians left the city as soon as it was possible, especially those, who used to live near new PsiCorp basement. Capital looks like a city of ghosts now, although the evacuation did not allow us to move our forces and Soviet assailants which have also been taken over with the mind control powers of Yuri's device.@@Defeat of Yuri was not enough, PsiCorp hasn't been destroyed yet - their forces are swarming the United States and they must be stopped! Psychic Dominator must be destroyed or else America will become controlled by the PsiCorp and nothing will be possible to be done in order to stop it from taking over the world, even without their master. Agent Tanya will assist you in this operation.@@ Objective 1: Destroy the Psychic Dominator.@ Objective 2: Eliminate PsiCorp forces.
; INI:Missions:ALL02:Description=Allied 2: Curse
; INI:Missions:ALL02:LongDescription=Allied Nations - Mission 2 - Operation: Curse@Location: Thebes, Egypt@@With the Psychic Dominator taken out from Washington DC, we have more time to plan an emergency movement neccessary due to the sudden attack of PsiCorp forces - we have received reports that Russia did not manage to protect themselves against unexpected technology PsiCorp introduced in their army - psychic illusion generators. It seems that Soviet countries are already under control of post-Yuri's army, even when their master is absent now and forever. It was a mistake not to deal with his force when we should have, but we still have possibility to correct that mistake.@@While you and Tanya have been leading operation in Washington, our secret force which hasn't been affected by Psychic Dominator yet by then informed us about increased activity of PsiCorp's special force called Scorpion Cell, detected near the Valley of Kings in Egypt which was noticed.. few good months ago! Shame we have never received any reports in time, but as far as our satelittes are right - there is a Scorpion Cell base indeed and it looks like the forces deployed there are being prepared for assault over Africa. While Soviet survivors are now being evacuated from their countries to the United States, we must not allow Scorpion Cellto take over resources of Africa and turn people there into mindless slaves or their mutant force. Enemy forces in Africa must be eliminated before it's power rises, as we must limit it's activity to Asia only.@@ Objective 1: Destroy all Slave Miners and the Grinder.@ Objective 2: Find and eliminate Scorpion Cell base.
; INI:Missions:ALL03:Description=Allied 3: Paranoiac
; INI:Missions:ALL03:LongDescription=Allied Nations - Mission 3 - Operation: Paranoiac@Location: Amazon Jungle, Brazil@@Commander, despite the fact that PsiCorp force in Africa is much weaker now and it will most likely no longer be able to continue expansion throughout the continent - we are still endangered. PsiCorp has Soviet force in their hands now, so even with Psychic Dominator not affecting the United States, enemy can easily take over control in Europe, as well as attack our country from Cuba as it seems to be influenced by powers of another Psychic Dominator deployed in the north of Brasil. While we are preparing for the salvation operation in Europe, we cannot let PsiCorp attack from the south and continue expansion of their force in South America. The device must be eliminated before the Cubans commence attack on the south of the United States.@@While at first sight the Psychic Dominator appears to be the most dangerous threat at the moment - it appears that PsiCorp has already incorporated Soviet nuclear program into their army structure. We have located two Nuclear Missile Silos just few miles away from our primary target - those must be destroyed before the mind-controlling weapon. Once you remove the threat from the south, we will be able to continue warfare movements in Europe and Asia. There is still a lot to do Commander.@@ Objective 1: Form a decent assault force.@ Objective 2: Destroy both Nuclear Missile Silos.@ Objective 3: Eliminate the Psychic Dominator.
; INI:Missions:ALL04:Description=Allied 4: Fire And Water
; INI:Missions:ALL04:LongDescription=Allied Nations - Mission 4 - Operation: Fire and Water@Location: Caribbean Sea@@Commander, though we have prevented PsiCorp from further colonisation into America and Africa, the threat may be bigger than we have expected!@@We have recently received reports from our headquaters, that Yuri has NOT been defeated by the Soviets! Despite the fact that they assured us that he had been trapped in time, it appears that he somehow managed to return and while you were fighting with Scorpion Cell, Yuri himself made a transmission to White House and introduced his return just like he did for the first time. His come back is definitely connected with the accident that has taken place year ago - Prof. Einstein's Time Machine, which has been designed for research purposes has been stolen from the secret base in San Fransisco. Well, after spying out what was available in now destroyed PsiCorp bases - it appears that Time Machine has been stolen by the PsiCorp in order to rescue Yuri. We have managed to locate it.@@The Time Machine along with another basement of PsiCorp is located on one of Caribbean islands - it couldn't be detected before, due to the stealth technology PsiCorp used. Now, when we know the general location thanks to files found in PsiCorp base in Brazil, the device must be eliminated! Prof. Einstein asked for this as he had realized how dangerous playing with time can be. Siege the islands with your fleet and then infiltrate them in order to find the device.@@ Objective 1: Find and destroy the Time Machine.@ Objective 2: Eliminate PsiCorp forces.
; INI:Missions:ALL05:Description=Allied 5: Plague
; INI:Missions:ALL05:LongDescription=Allied Nations - Mission 5 - Operation: Plague@Location: Skaramagas Port, Greece@@Commander, before our assault on Time Machine took place, Epsilon started to infiltrate our bases within the continent and collect as much data as they could before they died. We managed to capture most of his spies but then, Yuri got aware that his spies can do more bad than good for Epsilon. He killed most of his unloyal minions, who talked too much. We managed to keep group of them alive, in Skaramagas - one of our most important bases in Greece, which was built after Soviet invasion over Greece during the previous Great War - but they are no longer safe there as Yuri knows their position. We must transport them to safe location and get more information before Yuri continues his plans. You'll get control over Skaramagas navy as the city is Greek most important military port. Be aware though, as Yuri used drastic methods to eliminate spies he already killed.@@When spies are evacuated, we'll inform you as soon as possible of what to do next in this battle against Epsilon.@@ Objective 1: Protect group of Yuri's spies.@ Objective 2: Escort spies to evacuation point.
; INI:Missions:ALL06:Description=Allied 6: Iron Curtain
; INI:Missions:ALL06:LongDescription=Allied Nations - Mission 6 - Operation: Iron Curtain@Location: Polish/German border on Odra river@@Commander, after realizing how big his losses are, Yuri decided to withdraw most of his forces from the places where battles against us had taken place - they are probably operating in Russia now. @@We got some information from spies we captured in Skaramagas Port - we now know that their master was and still is going to commence a massive assault over the Europe starting with a naval assault - Skaramagas battle was the first episode of the attack. The next one is Germany - using most of his enslaved Soviet forces Yuri will try to break through German/Polish border and start expansion in Europe. We can't ignore this threat as when the Soviets were stationing in conquered countries, there was no possibility to harden the defense lines. Even when our European Allies have managed to deal with most of Yuri's mind-controlled forces, the worst is yet to come.@@We believe that Yuri is going to attack with Soviet brainwashed forces. Our satelitte systems have also located incoming forces - they will soon reach the border base which is the closest one to the Black Forest, where Prof. Einstein's lab used to be until Soviet forces destroyed it. Prof. Einstein is not ready for the evacuation yet as he is trying to collect most important plans of his projects and some of elements of the destroyed Chrono Sphere device, so the border must be protected at all costs!@@ Objective 1: Protect the border.@ Objective 2: Destroy Yuri's Soviet base near Germany.
; INI:Missions:ALL07:Description=Allied 7: Chrono Storm
; INI:Missions:ALL07:LongDescription=Allied Nations - Mission 7 - Operation: Chrono Storm@Location: Moscow, USSR@@Commander, Yuri is surerly one piece of a megalomaniac - he has recently declared oneself to be the leader of the great worldwide army of Epsilon. Anyway, soon all his bases will belong to us. Thanks to your quick internvention in Germany, you allowed Prof. Einstein to be evacuated straight to Alaska where he's finishing his Chrono Sphere Device, which has been previously destroyed by the Soviet forces during the second Great War. The Chrono Sphere is now fully operational and so we can introduce the 'Chrono Storm' operation, which was supposed to abolish Romanov's reigme in Soviet Union, now against Yuri. We will commence full-scale assault into the heart of everything - Moscow, where Yuri operates in the Kremlin. Capturing him is the only effective way to stop his "Epsilon" from further activity.@@Before we transport our forces straight to Moscow, we must find a decent place for deployment. We have sent our special Navy SEAL team to sabotage Epsilon defenses established in the Red Square. Eliminate them, and as soon as the Chrono Sphere and our reinforcements are ready - we will teleport them straight to the Red Square. Moscow is free of mind-controlled Soviet forces, but we presume that Yuri didn't call all of them to attack during the assault at Germany. We will try to find them as soon as possible. Good luck.@@ Objective 1: Clear the area so Chrono Reinforcements can arrive.@ Objective 2: Eliminate Yuri's Elite Black Guard around the Kremlin.
; INI:Missions:ALL08:Description=Allied 8: Devoted
; INI:Missions:ALL08:LongDescription=Allied Nations - Mission 8 - Operation: Devoted@Location: Xizang, China@@Commander, we did not inform the Soviets about the fall of Yuri's Epsilon yet. While our forces are trying to locate Yuri somewhere in the world, it appears that the Soviets had own plans for the fight against Yuri and maybe even against us.@@The Soviets have somehow established a Psychic Amplifier in China, what allowed them to take control over the whole republic! With such power and after recapturing their homeland, the Soviets might be more dangerous than ever. We cannot let that happen, they can't defeat us again now, when we have such a chance for freedom. The device must be destroyed as soon as possible, before the Soviets manage to fully establish and command the army of Chinese.@@Before we transport our MCV there, we must eliminate Chinese Airforce by capturing the Airfields. With no capability of using Mig fighters, the Construction Vehicle will be safer.@@ Objective 1: Capture Soviet Airfields.@ Objective 2: Destroy the Psychic Amplifier.
; INI:Missions:ALL09:Description=Allied 9: Scarlet Twilight
; INI:Missions:ALL09:LongDescription=Allied Nations - Mission 9 - Operation: Scarlet Twilight@Location: Antarctica@@Commander, the situation with the Soviets is now stabilized. We have found Premier Romanov imprisoned in one of Epsilon camps in Russia, but he just moved from the cold prison on Siberia to a prison with better conditions in London. The Soviets have surrended and even sent us some reinforcements for the final battle against Yuri's legacy.@@Despite withdrawing it's forces from the falling Russia, the Epsilon was not able to prevent losses in it's army during the evacuation to Antarctica - it appears that the last active Epsilon fortress is located there. It is massive and well-protected but there is another trouble we will have to deal with - in it's middle there is some kind of huge tower built and it is even bigger than the Psychic Dominator. We don't know what it is capable of, but Prof. Einstein warned us that it may be Yuri's ultimate response to his dominators' failure. Whether it's just an enhanced mind control device or something more dangerous we don't know, but we must attack. Eliminate his base and eliminate his maniacal ego.@@ Objective 1: Destroy the Epsilon.
