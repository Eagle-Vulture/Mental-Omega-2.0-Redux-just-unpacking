; INI:Missions:SOV01:Description=Soviet 1: Deep Freeze
; INI:Missions:SOV01:LongDescription=USSR - Mission 1 - Operation: Deep Freeze@Location: Ural, USSR@@Moscow has been conquered by PsiCorp forces, which seem to continue massive assaults over their enemies even without their master. The attack on the capital was very sudden and we had no chances to deal with the enemy forces. Additionally, our units have encountered technology they have never seen before - tanks appearing suddenly out from nowhere and blasting everything aroung with energy rays. Nuclear Reactors have been sabotaged and without our radar systems working, division of stealth tanks surrounded the Kremlin and captured Romanov. Premier sent an order to retreat to Ural mountains before he was captured.@@Survived forces from Moscov are on their way to the support base 4-G in Ural mountains. Our spy planes have already detected small PsiCorps camps there, and we know that enemy is chasing our survivors. We have to reach the fort quickly and protect ourselves, at least here in Ural, before we contact armies in other countries and inform about the possible danger. In this case we may have to mobilize divisions stationing in occuppied Allied nations.@@ Objective 1: Reach the 4-G support base.@ Objective 2: Protect the fort.@ Objective 3: Destroy enemy forces.
; INI:Missions:SOV02:Description=Soviet 2: Nuclear Nightmare
; INI:Missions:SOV02:LongDescription=USSR - Mission 2 - Operation: Nuclear Nightmare@Location: Sahara Desert, Libya@@Just after you established connection with 4-G we have received new data from our African ally - Libya. Reports say that PsiCorp forces attacked the country in the same time they assaulted Moscow. And just like the most of Soviet nations, Libya has been conquered by post-Yuri's force.@@The worst thing is, that PsiCorp has somehow located Libyan nuclear facilities in the Sahara desert. Facilities have been captured and two Nuclear Missile Silos as well. We still don't know what does PsiCorp plan to, because their movements are nowhere near being random, but it is sure that the silos can't stay in their hands! As we are not able to recapture them, due to the massive force in Libya, the silos must be destroyed!@@ Objective 1: Eliminate two Nuclear Silos.@ Objective 2: Eliminate all Demolition Trucks.
; INI:Missions:SOV03:Description=Soviet 3: A Play Of Two
; INI:Missions:SOV03:LongDescription=USSR - Mission 3 - Operation: A Play Of Two@Location: Washington DC, USA@@Yes comrade, this is confirmed. PsiCorp has reconstructed Psychic Dominators and deployed three of them - one in Libya, one in Moscov and one in Washington. We still don't get how did you manage to escape from the Libyan one's influence, but this is not the best time to discuss it. The situation looks very bad. It must be said that we have been nearly defeated by the PsiCorp force, but if the Allies fall under control of Psychic Dominators, there will be no hope for recapturing the Kremlin and bringing Soviet Union back to it's glory.@@Once again we fight for the Allies' dirty business. We have sent Boris and Chitzkoi to Washington, to help you in this operation. Chitzkoi - the robotic hound who supported the first Great War cybernetic hero Volkov - has been recreated and upgraded by our sciencists so it can fully resist powers of the Dominator, as he is a machine, but Boris won't stay invulnerable to PsiCorp brainwasher for too long. You must act quickly or else Boris will be the other one who joins PsiCorp in the war for domination. You may encounter some resistance of mind-controlled Allied forces, but remember that Boris' gun and Chitzkoi's teeth are together the key to victory. Also remember, that both of them can resist basic mind-control tricks of PsiCorp.@@ Objective 1: Destroy the Psychic Dominator.@ Objective 2: Finish off PsiCorp forces.
; INI:Missions:SOV04:Description=Soviet 4: Dragon Dance
; INI:Missions:SOV04:LongDescription=USSR - Mission 4 - Operation: Dragon Dance - Location: China@@The worst has happened - Yuri seems not to be defeated and we have no idea how he could return from the warp trap. USSR has fallen - when you destroyed the Psychic Dominator in Washington, Yuri has deployed similar device in our homeland. We have no longer access to 4-G support base, but luckily, some of our forces have been moved to America. We must be careful of the Allies and their spies as even when we are in the alliance, we can't trust them. And don't ask us where our settlement is now. It's secret. Yuri's listening. Yuri has formed a massive divisioned army - the Epsilon. With it's forces spread across the globe, Yuri became a threat more dangerous than Soviet Union ever was. Except for America and Canada, the only independent country is China. We must create an alliance with our post-neighbour before Epsilon conquers it, because North America won't be invulnerable for Epsilon attacks forever. The problem is that after the first Great War, China is not so trustful to other countries and isolated itself from international cooperation. If Epsilon attacks, they will most probably try to protect their country on their own, they don't stand a chance against psychic forces and power of the Psychic Dominator. In the land of Xizang, we have once deployed a Psychic Amplifier during the second war against the Allies. Premier Romanov sent Yuri to China where he was supposed to construct a device able to mind control whole Chinese nation, so the warfare would not be needed. Yuri has never contacted us from there though, he vanished to appear months later with own army. What you have to do, is capture the Psychic Amplifier and activate it, so China will fall under our control. We are not able to do a fast assault on it from air though, because cargo planes can't reach Chinese air zone unnoticed, our special Spy Planes can and unlike the Chinese - we don't have a specialised air armada due to the restrictions we got after losing the first Great War. We have to strike quickly and sneakly.@@ Objective 1: Capture and power up the Psychic Amplifier.
; INI:Missions:SOV05:Description=Soviet 5: Red
; INI:Missions:SOV05:LongDescription=USSR - Mission 5 - Operation: Red - Location: Beijing, China@@Luckily, we catched a squadron of Chinese Migs nearby so we were able to prevent Yuri from using nuclear missiles against our Psychic Amplifier. On the other hand, we now know that his forces are active in China as well, although in smaller amounts. Comrade, we did not intend to activate the Psychic Amplifier for men-power and terrain only. The Chinese can use such advanced technologies and powerful airforce that we started to wonder how came they didn't start any military movements - luckily for us though. You could see an example of their military during the assault over Yuri's Nuclear Silo - Chinese lead in airforce, they exceed even South Koreans as far as air technologies are concerned and this fact is very promising for us. After losing the first Great War, we were abolished to construct any aircrafts - that's why we had to trick the Allies with Kirov Airships. Now, when Yuri's Epsilon rise to power - there is no need to keep fullifying the treaty, but we are not able to create air armada on our own and neither we are able to explore new technologies. We have to implement Chinese military projects into our army. We have to infiltrate Chinese Military Headquaters in Beijing closer. You could say that with Psychic Amplifier there is no need to do this, as HQ are already under our control. Well, there still is a reason to send our forces to Beijing and that reason has a name - Yuri. He was quicker than us and his forces, which are naturally immune to powers of our Psychic Amplifier, captured the Headquaters building already. It must be recaptured. We need to know if there are other Chinese inventions that could help us in the war against Yuri. We sent Boris to the city, the North Koreans are also providing you with their forces which will arrive soon at the coast, which is closest to Military Headquaters.@@ Objective 1: Recapture and protect Military HQ.@ Objective 2: Destroy enemy forces.
; INI:Missions:SOV06:Description=Soviet 6: Aerial Maneuvers
; INI:Missions:SOV06:LongDescription=USSR - Mission 6 - Operation: Aerial Maneuvers - Location: Tibet@@Comrade, you did excellent job with recapturing Chinese Military Headquaters. With China under our control, Soviet technology has been successfully enriched with their very useful equipment. Once again, we managed to fully reconstruct our great airforce, due to the large number of Mig fighters Chinese have. Also, their completed researches on the electromagnetic waves and general electronics allowed them to invent such devices like Infector Tanks, which can easily immobilize enemy units, Emperor Tanks with few Hackers inside playing with the advanced mobile computer system which allows them to take over enemy structures and sole Hackers with their handy laptops, who can disable power in defense structures when deployed.@@In the Military Headquaters of Beijing, we have also found plans for a special superweapon Chinese were about to construct in danger of another world war - the Centurion Siege Crawler. According to documents found in the building, this machine is being constructed in one of special basements in Tibet, where also one of the primary Chinese airbases is located. Centurion is a huge mechanical robot, totally automatized - designed to fire massive cannonballs at great ranges. It's great armor and terrific weapon can be very useful in the war against Yuri. This walker can be the only way to siege the Kremlin without getting brainwashed and capture Yuri once and forever as it is something to be reckoned with.@@However, Yuri's Infiltrators are everywhere, and additionally - they are immune to the powers of our Psychic Amplifier. The research facility in Tibet must be protected at all costs!@@ Objective 1: Protect the research facility.@ Objective 2: Destroy all Epsilon forces in the area.
; INI:Missions:SOV07:Description=Soviet 7: Cloak And Dagger
; INI:Missions:SOV07:LongDescription=USSR - Mission 7 - Operation: Cloak And Dagger@Location: USSR/China border on the Argun river@@We have successfully incorporated the Centurion Siege Crawler and Chinese technology into the equipment of our army. Centurion is now being escorted on it's way to Moscow in order to siege the Kremlin again, kill the traitor and rescue Romanov as well as our motherland.@@We have encountered some heavier Epsilon resistance by the border between China and USSR, which requires your immediate intervention. The problem is, that the frontline is being protected with Yuri's psychic illusion, which was the main reason of USSR fall. We cannot move our forces there just like that, because some of units has already been surprised and trapped by so-called Shadow Tanks, which are invisible for Epsilon enemies unless they strike with two of their psionic emitters. The frontline must be cleared and the Centurion must be safely transported to USSR, before Yuri creates more of his tricks. We are on our final way for freedom Comrade, you must not fail!@@On a side note, you may find it useful that Infector Tanks' electromagnetic waves can scramble up effects of Yuri's psychic illusion devices.@@ Objective 1: Destroy Epsilon frontline.@ Objective 2: Protect the Centurion.
; INI:Missions:SOV08:Description=Soviet 8: Robot Storm
; INI:Missions:SOV08:LongDescription=USSR - Mission 8 - Operation: Robot Storm@Location: Moscow, USSR@@Comrade, the siege over the Moscov can be more difficult than we have expected. Yuri's base is very massive and well-protected, so is the Kremlin itself. To make things even worse, Epsilon has Psychic Dominator in it's hands, not even mentioning stealth technology, the Iron Curtain and Genetic Mutator.@@Yuri is in the Kremlin. Your objective is simple - you must destroy the Kremlin and Epsilon base in Moscow, so we will bring back the glory to mother Russia. This mission will be difficult, but we hope you will be able to command our last-chance army in this battle for freedom!@@ Objective 1: Destroy the Kremlin.@ Objective 2: Destroy the Epsilon.@ Warning - Centurion must not be destroyed.
; INI:Missions:SOV09:Description=Soviet 9: The Fall Of Adam
; INI:Missions:SOV09:LongDescription=USSR - Mission 9 - Operation: The Fall Of Adam@Location: Antarctica@@Comrade, Yuri was fooling us all the time. While we were busy trying to destroy the Psychic Dominators and siege the Kremlin, he has been introducing his real plan into life in his secret Antarctican base!@@We are free, but we aren't going to be free for too long if we don't do something. We have to destroy the device he constructed in the snows of Antarctica - the device he protects like nothing before.@@ Objective: Destroy the Mental Omega Device.
; INI:Missions:SOVHD:Description=-- Soviet Campaign --
; INI:Missions:TRN01:Description=Epsilon 1: No Dillema
; INI:Missions:TRN01:LongDescription=Epsilon Army - Mission 1 - Operation: No Dillema@Location: Moscow, USSR@@What an irony, isn't it comrade general? Once upon a time you abolished my great plans and used the Time Machine to interrupt me again and one day, you wake up, come to Premier Romanov's office and who do you find?@@It isn't a dream comrade, it is a nightmare. Moscow is ours and soon, the whole Soviet Union and Soviet countries will belong to me. Even sooner than the whole world so it seems the domination of Hammer and Sickle is still far away from true. And now it will never be. You have a choice - you can join us, because I know what your skills are or you can deny my offer, but it will be your last free will in your life.@@Premier Romanov has escaped - he must be captured, before he leaves the city. Oh, the city? The Soviet base inside must be destroyed. What are you waiting for, general? I'm your premier now.@@ Objective 1: Capture Premier Romanov.@ Objective 2: Destroy Soviet base in Moscow.
; INI:Missions:TRN02:Description=Epsilon 2: Spring
; INI:Missions:TRN02:LongDescription=Epsilon Army - Mission 2 - Operation: Spring@Location: Tibrena Artifical Island, Pacific Ocean@@You destroyed my submarine base and captured rocket launchpad few months ago, here in Tibrena Island. The Soviets also found my cloning projects here, so as you may know, they have established own cloning facilities in the area. My technicians have been working on a secret artifical island base near the Tibrena - thanks to my excellent stealth technology, Soviets couldn't find it even with their submarines. Now it is time to strike.@@Give me back, what is mine. I have bigger plans concerned with this island.@@ Objective 1: Recapture Cloning Vats.@ Objective 2: Destroy the Soviet base.
; INI:Missions:TRN03:Description=Epsilon 3: White Scars
; INI:Missions:TRN03:LongDescription=Epsilon Army - Mission 3 - Operation: White Scars@Location: Fort Collins, United States@@While two sideforces of my army - Chaos Forces and Scorpion Cell are going to deal with the rest of Soviet countries, you and me are going to take control over the Allied nations - they have surerly been warned about the danger. I'll tell you a secret as now, when you are at my orders you know only what I say - there is a Psychic Dominator already constructed and activated in Washington DC, but that one has only been made in order to distract Allied and Soviet forces, which keep evacuating survivors from Europe through the ocean. The true target and perfect place for primary "American" Psychic Dominator is located in the middle of United States - in a city called Fort Collins.@@Far during multiple storms, on the island you have recently recaptured I have created my almost perfect genetically modified soldier - Rahn. He was sent to the position. Call him to mutate civilians into loyal Brutes with his Terranova railgun prototype and form an army in order to collect enough money for construction of the device. Use Epsilon Adepts to capture civilian and Allied units around the city.@@ Objective 1: Collect enough money.@ Objective 2: Construct Psychic Dominator.@ Objective 3: Defend the Psychic Dominator.@ Objective 4: Destroy Allied forces in Fort Collins.@ Objective 5: Don't let Rahn die.
; INI:Missions:TRN04:Description=Epsilon 4: The Hound And The Fox
; INI:Missions:TRN04:LongDescription=Epsilon Army - Mission 4 - Operation: The Hound And The Fox@Location: San Antonio, Texas@@It seems that our Psychic Dominator was not powerful enough to take control over the whole United States. President Dugan and his security force have escaped to the Alamo fort in San Antonio.@@Chaos Force and Scorpion Cell are progressing with the Soviet defeat very well, they have established basements in many countries but that's still not enough. America is one of last targets to be conquered - capture President Dugan with mind control so the Allied soul will be killed for once and forever. Be warned commander, as it seems that the Allies are transporting some support forces to the Alamo with a reconstructed Chrono Sphere Device. We will track it down soon though.@@ Objective 1: Capture President Dugan with mind control.@ Objective 2: Escort him to the warehouses.
; INI:Missions:TRN05:Description=Epsilon 5: Cold Air Or No Air
; INI:Missions:TRN05:LongDescription=Epsilon Army - Mission 5 - Operation: Cold Air Or No Air@Location: Siberia, USSR@@Comrade, as you may remember - I had a space rocket launchpad there nearby Tibrena island you once stole and used to eliminate my secret moon base. While we have recaptured the island, I ordered you to destroy the launchpad so the Soviets will not be able to get support from their moon base. It looks like though that they have a whole cosmoport located in Siberia. We haven't activated the Psychic Dominator in Russia yet and I presume that the Soviets will launch a space-based assault soon, using launchpads for nuclear attacks as well. Their Relikt space station may also be used against our communication and targeting systems around the globe so we have to cut the connection with it and the moon base. The spaceport consists of a supply center, Cosmonaut training center and three launchpads - all built on a peninsula which is inaccessible through ground due to multiple snowstorms and difficult conditions. We will strike from skies and water but we won't be able to establish a base there. You'll have to act with the forces we will be able to transport there. Capture enemy structures to enhance your power in force.@@ Objective 1: Establish an outpost.@ Objective 2: Destroy Soviet Cosmonaut training camp.@ Objective 3: Destroy Soviet supply center.@ Objective 4: Destroy 3 Soviet launchpads.@ Objective 5: Eliminate enemy forces.
; INI:Missions:TRN06:Description=Epsilon 6: Jealousy
; INI:Missions:TRN06:LongDescription=Epsilon Army - Mission 6 - Operation: Jealousy@Location: Carribean Sea@@The Soviet Russia shall no longer be named the Soviet one as it was completely dominated by my force - I have established a Psychic Dominator in Moscow. On the other hand, our progressive expansion starts to frighten the Allies. In case of too much losses, they commited a desperate movement and they recaptured one of our bases - unluckily, the one with the Time Machine my forces used in order to find me trapped in the Jurrassic age and bring me back. I assume that they are forming a special salvation force, so they can move it back to the past and fight with my weaker forces ratherthan fighting against an enemy who has almost total domination.@@We are in trouble comrade and so you are. If the Allies continue research upon our latest technologies and use them against us in the past - we may be defeated. Allied forces must be stopped.@@ Objective 1: Destroy the Time Machine.@ Objective 2: Destroy Allied forces.
; INI:Missions:TRN07:Description=Epsilon 7: Frozen Candles
; INI:Missions:TRN07:LongDescription=Epsilon Army - Mission 7 - Operation: Frozen Candles@Location: Alaska@@Comrade, we have found location trajectories of the Allied Chrono Sphere - it is located in Alaska. The documents attached to the secret plans found in Alamo said about the so called 'Chrono Storm' operation, which was supposed to be launched at Moscow in order to free Allied nations from Soviet dictatorship. As the Soviets destroyed the Chrono Sphere prototype in Black Forest in Germany, Einstein had to continue his work in the further and better defended location.@@The Psychic Dominator hasn't reached the last free American state, and as our secret weapon isn't ready yet - we have to react as soon as possible, before Allies prepare the chrono assault against our army. Though the Time Machine was destroyed, I presume that the emergency plan was to fight against our forces in these times in case of the Time Machine failure. Infiltrate the Allied Tech Center in order to locate the direct position of device using our Infiltrators but be warned, as Allied Defenders are everywhere and they can detect them. Then, take out the Chrono Sphere, and destroy Allied forces.@@ Objective 1: Infiltrate Allied Tech Center.@ Objective 2: Destroy Allied Chrono Sphere Device.@ Objective 3: Destroy Allied forces.
; INI:Missions:TRN08:Description=Epsilon 8: Duality
; INI:Missions:TRN08:LongDescription=Epsilon Army - Mission 8 - Operation: Duality@Location: North/South Korean border@@This is a wonderful day for the Epsilon comrade! With the Allied Chrono Sphere device destroyed, I can feel safer now again and keep my plans going further from the Kremlin which became a fortress which neither the Soviets nor Allies can break now. I had even more luck with locating a funny coexistence of Allied and Soviet forces which have not been corrupted by our psychic powers yet and yes it is in fact Korea. While the South one belongs to the Alliance, the North one joined the World Soviet Alliance few months ago, before the final strike of Epsilon. In spite of the fact that the Soviets have taken control over the Allies, Premier Romanov was preparing a support assault over the South Korea, which would help the North one to conquer it's neighbour. Although after our ambush this has never happened and both Allies and Soviets have coalised again - Koreas refused to. Don't bother with leading a massive assault over the Korea commander. Start the destructive conflict between neighbours, so we will ambush them from the inside and quickly deal with our last enemies as it appears that each of Koreas is preparing own battle against us. They don't want to ally, but they don't want to fight against each other anymore. Let's change the situation. And when you deal with this problem, the world will be ours to command and conquer!@@ Objective 1: Sabotage Allied Ore Purifier and Airforce Command Headquaters.@ Objective 2: Sabotage Soviet Iron Curtain Device and Nuclear Reactor.@ Objective 3: Destroy Allied and Soviet forces in their chaos.@ HINT - Try capturing some of enemy buildings in order to get more force.
; INI:Missions:TRN09:Description=Epsilon 9: Rage Against Machine
; INI:Missions:TRN09:LongDescription=Epsilon Army - Mission 9 - Operation: Rage Against Machine@Location: Tibet@@Comrade, despite the fact that the Allies have surrended, we got them under our control ultimately thanks to the Psychic Dominator established in Korea. This doesn't mean that we have finally won with Soviets though. It appears that some of their forces managed to escape from conquered countries and set up a secret basement in Tibet.@@Relying on the information our Infiltrators managed to aquire, the last Soviet fortress covers a secret weapon and the only hope for the world to break off our domination. In association with Chinese sciencists, the Soviets have created dangerous superweapon - the Centurion Siege Crawler - a huge walker armed with powerful cannon, which can resist our mind control and abolish my leadership conquering the Kremlin on it's own! We cannot let this happen! Eliminate the machine and see the hope of enslaved people burning in hell!  Lead the Epsilon to the ultimate domination Comrade, for once and forever!@@ Objective 1: Destroy the Centurion Siege Crawler.@ Objective 2: Destroy Soviet forces.
; INI:Missions:TRN10:Description=Epsilon 10: The Mental Omega
; INI:Missions:TRN10:LongDescription=Epsilon Army - Mission 10 - Operation: The Mental Omega@Location: Anarctica@@ Objective: Destroy the Mental Omega.
